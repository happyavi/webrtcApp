<!-- stream.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Receiver</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay></video>
  <script>
    const remoteVideo = document.getElementById("remoteVideo");
    const pc = new RTCPeerConnection();

    pc.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    window.addEventListener("message", (event) => {
      if (event.origin === "https://webrtcappm-cf49c223a6aa.herokuapp.com" && event.data.type === "start-streaming") {
        handleStreaming(event.data.signalingInfo);
      }
    });

    function handleStreaming(signalingInfo) {
      pc.setRemoteDescription(new RTCSessionDescription(signalingInfo))
        .then(() => pc.createAnswer())
        .then(answer => pc.setLocalDescription(answer))
        .then(() => {
          // Send the answer back to the original sender
          window.opener.postMessage({ type: "answer", answer: pc.localDescription }, "*");
        })
        .catch(error => {
          console.error("Error setting remote description or creating local description:", error);
        });
    }
  </script>
</body>
</html>
