<!-- stream.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Receiver</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay></video>
  
  <script>
  window.addEventListener("message", (event) => {
  	if (event.origin === "https://webrtcappm-cf49c223a6aa.herokuapp.com" && event.data.type === "start-streaming") {
  	startStreaming(event.data.stream);  // Pass the received stream to startStreaming
  	}
  });
  
  function startStreaming(receivedStream) {
  	const remoteVideo = document.getElementById("remoteVideo");
  
  	// Set the received stream as the source for remoteVideo
  	remoteVideo.srcObject = receivedStream;
  }
  </script>
</body>
</html>
