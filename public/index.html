<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC application</title>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #dashboard, #stream {
        text-align: center;
        margin-top: 20px;
      }

      video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="dashboard">
      <div>
        <button id="connect">Start Streaming</button>
      </div>
      <div>
        <button id="guest">Receive Streaming</button>
      </div>
    </div>
    <div id="stream" style="display: none;">
      <video id="client" autoplay></video>
      <div>
        <button id="hang-up">Hang up</button>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
