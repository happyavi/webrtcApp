<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC application</title>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #dashboard, #stream {
        text-align: center;
        margin-top: 20px;
      }

      video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="dashboard">
      <div>
        <button id="connect">Start Streaming</button>
      </div>
      <div>
        <button id="guest">Receive Streaming</button>
      </div>
    </div>
    <div id="stream" style="display: none;">
      <video id="client" autoplay></video>
      <div>
        <button id="hang-up">Hang up</button>
      </div>
    </div>
	<!-- Add this div to the body of your HTML -->
	<div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 100;">
	<div id="video-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
	<button onclick="closeModal()">Close</button>
	</div>


    <!-- Add this line to include the fetch API polyfill -->
	<script src="https://unpkg.com/unfetch/dist/unfetch.umd.js"></script>
	<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
	<script src="./client.js"></script>

  </body>
</html>
