<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC application</title>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #dashboard, #stream {
        text-align: center;
        margin-top: 20px;
      }

      #dashboard button, #stream button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      video {
        max-width: 80%;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="dashboard">
      <div>
        <button id="connect">Start Streaming</button>
      </div>
      <div>
        <button id="guest">Receive Streaming</button>
      </div>
    </div>
    <div id="stream" style="display: none;">
      <video id="client" controls autoplay></video>
      <div>
        <button id="hang-up">Hang up</button>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
